<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="images/Logo.png" alt="alura">
    </header>
    <main>
        <section id="input__container">
            <textarea id="input__textarea" cols="30" rows="10" onkeypress="return check(event)" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6>Solo letras min√∫sculas</h6>
            </div>
            <div class="buttons">
                <button id="encrypt__button" onclick="encrypt()">Encriptar</button>
                <button id="decrypt__button" onclick="decrypt()" disabled>Desencriptar</button>
            </div> 
        </section>
        <section id="output__container">
            <textarea id="output__textarea" cols="30" rows="10"></textarea>
            <div>
                <button id="copy__button" onclick="copy()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
